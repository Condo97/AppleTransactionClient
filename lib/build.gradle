plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    mavenLocal()
}

group = 'com.github.condo97' // TODO: Are these necessary? Learn more about gradle/groovy
version = '1.0.0'

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.2'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.1-jre'

    // Jackson for JSONs
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.0.1'

    // Httpson for HTTPS handling with Jackson and JsonNode
    implementation 'com.github.condo97:Httpson:1.0.0'

    // java-jwt for JWT
    implementation 'com.auth0:java-jwt:4.4.0'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

// This enabled a bunch more publishing tasks when run the first time
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
